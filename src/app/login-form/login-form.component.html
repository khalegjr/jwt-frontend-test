<div class="row justify-content-center">
  <div class="col-4">
    <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
      <div class="form-outline mb-4 mt-4">
        <input class="form-control" type="text" id="loginName" name="login"
          [(ngModel)]="login">
        <label class="form-label" for="loginName">Username</label>
      </div>

      <div class="form-outline mb-4">
        <input class="form-control" type="password" id="passwordName"
          name="password" [(ngModel)]="password">
        <label class="form-label" for="passwordName">Password</label>
      </div>

      <button type="submit" class="btn btn-primary btn-block mb-4">
        Sign in
      </button>
    </form>
  </div>
</div>
